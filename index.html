<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer" id="timer">Remaining Time: </div>
    <p class="pTag" id="pTag">Click "Start" <br />Practice typing and improve your typing skills!</p>
    <div class="container">
      <div class="type-display" id="typeDisplay">type</div>
      <textarea class="type-Input" id="typeInput" autofocus></textarea>
    </div>
    <button class="btn" id="btn">Start</button>

    <script src="./script.js"></script>
  </body>
</html>
